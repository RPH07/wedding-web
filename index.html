<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- simplyCountdown -->
    <link rel="stylesheet" href="/Countdown/simplyCountdown.theme.default.css"/>
    <script src="/Countdown/simplyCountdown.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@100;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <section id="hero" class="hero w-100 h-300 p-5 mx-auto text-center d-flex justify-content-center align-conten-center text-white">
        <main>
            <h4>Kepada bapak ibu saudara, </h4>
            <h1>Reynadi Putra Hasli</h1>
            <p>Akan melangsungkan acara dalam : </p>
            <div class="simply-countdown"></div>
            <a href="#undangan" class="btn btn-lg mt-4">Lihat undangan</a>

        </main>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        simplyCountdown('.simply-countdown', {
            year: 2023, // required
            month: 12, // required
            day: 16, // required
            hours: 8, // Default is 0 [0-23] integer
            words: { //words displayed into the countdown
                days: { singular: 'hari', plural: 'days' },
                hours: { singular: 'jam', plural: 'hours' },
                minutes: { singular: 'menit', plural: 'minutes' },
                seconds: { singular: 'detik', plural: 'seconds' }
            },
    });
    </script>
    </body>
</html>
